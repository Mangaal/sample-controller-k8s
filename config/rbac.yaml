apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: appreplica-cluster-role
rules:
- apiGroups:
  - nextgen.k8s.test
  resources:
  - appreplicas
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: appreplica-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: appreplica-cluster-role
  apiGroup: rbac.authorization.k8s.io